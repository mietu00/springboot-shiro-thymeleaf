#springboot_config
server.port=8082
debug=true

#favicon.ico这个小图标，Spring Boot提供了默认的小叶子，如果想定制这个小图标可通过以下做法
spring.mvc.favicon.enabled=false
#前缀
spring.thymeleaf.prefix=classpath:/templates/
#字符编码 UTF-8
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#热部署静态文件,需要禁用缓存,直接部署到服务器里面;开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

# jdbc_config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shiro-jpa?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.generate-ddl=true
spring.jpa.hibernate.open-in-view=true




#redis
# Redis服务器地址
spring.redis.host= localhost
# Redis服务器连接端口
spring.redis.port= 6379
# 连接池中的最大空闲连接
spring.redis.pool.max-idle= 8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle= 0
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active= 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait= -1
# 连接超时时间（毫秒）
spring.redis.timeout= 0
spring.redis.password=
